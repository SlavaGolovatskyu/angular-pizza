<div class="pizza-item-container">
  <img style="width: 260px; height: 260px;" [src]="imageUrl" alt="not found" />
  <p class="pizza-item-title">
    {{ name }}
  </p>
  <div class="pizza-menu-container">
    <div class="d-flex">
      <button
        *ngFor="let type of types"
        class="font-body-1 pizza-menu-button"
        (click)="selectType(type)"
        [ngClass]="{'menu-button-active': currentType === type}"
      >{{ typeNames[type] }}</button>
    </div>
    <div class="d-flex" style="margin-top: 7px;">
      <button
        *ngFor="let size of sizes"
        class="font-body-1 pizza-menu-button"
        (click)="selectSize(size)"
        [ngClass]="{'menu-button-active': currentSize === size}"
      >{{ size }} см.</button>
    </div>
  </div>
  <div class="pizza-item-additional-details">
    <p class="pizza-item-price">от {{ price }} ₽</p>
    <app-add-button
      label="Добавить"
      [countOfSelectedItems]="orderedCount"
      [isActive]="orderedCount > 0"
      (updateCount)="updateCount($event)"
    ></app-add-button>
  </div>
</div>
